<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up || Grocery Mart</title>

        <!-- FAVICON -->

        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">

        <!-- FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- SCRIPTS -->

        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            
                <div class="auth__intro">
                    <img src="./assets/img/thumb-sign-up.png" alt="" class="auth__intro-thumb">
                    <p class="auth__intro-desc"> The best of luxury brand values, high quality products, and innovative services</p>
                </div>
                <div class="auth__content">
                    <div class="auth__content-wrapper">
                        <a href="./" class="logo">
                            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                        <h1 class="auth__content-heading">Sign Up</h1>
                        <p class="auth__content-desc">Letâ€™s create your account and  Shop like a pro and save money.</p>
    
                        <div class="auth__content-inner">
                            <form action="" class="form auth__content-form">
                                <div class="form__group">
                                    <div class="form__text-input">
                                        <input type="email" name="" id="" class="form__input" placeholder="Email">
                                        <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                                    </div>
                                </div>
    
                                <div class="form__group">
                                    <div class="form__text-input">
                                        <input type="password" name="" id="" class="form__input" placeholder="Password">
                                        <img src="./assets/icons/locked.svg" alt="" class="form__input-icon">
                                    </div>
                                </div>
    
                                <div class="form__group">
                                    <div class="form__text-input">
                                        <input type="password" name="" id="" class="form__input" placeholder="Confirm Password">
                                        <img src="./assets/icons/locked.svg" alt="" class="form__input-icon">
                                    </div>
                                </div>
    
                                <div class="form__group form__group--inline">
                                    <label for="" class="form__checkbox">
                                        <input type="checkbox" name="" id="" class="form__checkbox-input">
                                        <span class="form__checkbox-label">Set as default card</span>
                                    </label>
                                    <a href="#!" class="auth__content-link form--pul-right">Recovery Password</a>
                                </div>
                                
                                <div class="form__group auth__btn-group">
                                    <a href="index-logined.html" class="btn btn--primary">Sign Up</a>
                                    <button class="btn btn--outline">
                                        <img src="./assets/icons/google.svg" alt="" class="btn__icon icon">
                                        Sign in with Gmail
                                    </button>
                                </div>
                            </form>
    
                            <p class="auth__content-text">
                                You have an account yet?
                                <a href="./sign-in.html" class="auth__content-link">Sign In</a>
                            </p>
                        </div>

                    </div>
                    
                </div>
            
        </main>
    </body>
</html>
