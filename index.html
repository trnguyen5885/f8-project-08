<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- FAVICON -->

        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">

        <!-- FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- SCRIPTS -->

        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
            <!-- Header -->
            <header id="header" class="header"></header>
            <script>
                load("#header", "./templates/header.html");
            </script>
        <div class="container home">
        <!-- Main -->
        <section class="home__container">
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#!" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slideshow-item-01-md.png" />
                                <img src="./assets/img/slideshow/slideshow-item-01.png" alt="" class="slideshow__img">
                            </picture>
                            
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="home__container">
            <h2 class="home__heading">Browse Categories</h2>
            <div class="home__cate row row-cols-3 row-cols-md-1">
                <div class="col">
                    <article class="cate-item">
                        <img src="./assets/img/categoty-item/cate-item-01.png" alt="" class="cate-item__thumb">
                        <section class="cate-item__info">
                            <h3 class="cate-item__title">$24 - $150</h3>
                            <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                        </section>
                    </article>
                </div>
                <div class="col">
                    <article class="cate-item">
                        <img src="./assets/img/categoty-item/cate-item-02.png" alt="" class="cate-item__thumb">
                        <section class="cate-item__info">
                            <h3 class="cate-item__title">$37 - $160</h3>
                            <p class="cate-item__desc">Espresso arabica and robusta beans</p>
                        </section>
                    </article>
                </div>
                <div class="col">
                    <article class="cate-item">
                        <img src="./assets/img/categoty-item/cate-item-03.png" alt="" class="cate-item__thumb">
                        <section class="cate-item__info">
                            <h3 class="cate-item__title">$32 - $160</h3>
                            <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
                        </section>
                    </article>
                </div>
            </div>
            
        </section>
        
        <!-- Footer -->
        <footer id="footer">
            <script>
                load("#footer", "./templates/footer.html")
            </script>
        </footer>
        </div>
    </body>
</html>
